<div class="timeline">
    <div class="media timeline-head">
    	<span class="pull-left avatar avatar-small">
    		<img class="media-object" src="{%= image %}">
    	</span>
    	<div class="media-body">
    		<textarea style="height: 120px" style="margin-top: 10px;"
    			class="form-control"></textarea>
    	</div>
        <div class="row" style="padding-top: 15px;">
            <div class="col-md-6">
                <div class="checkbox text-muted small">
    			    <label>
        				<input type="checkbox" class="is-email"
        					style="margin-top: 1px">
        				{%= __("Email") %}
        			</label>
                </div>
            </div>
            <div class="col-md-6 text-right">
        		<button class="btn btn-default btn-go btn-sm">
        			<i class="icon-plus"></i> {%= __("Add") %}
        		</button>
            </div>
        </div>
    </div>
    <div class="timeline-items">

    </div>
</div>
